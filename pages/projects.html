        <div class="content-wrapper">
            <main>
                <div class="project-toggle">
                    <div class="dropdown">
                        <button id="computers-btn" class="dropdown-toggle">Computers <i class="fas fa-caret-down"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.10.3/dist/sql-wasm.js"></script>
    <script>
      const SQL_CONFIG = {
        locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.10.3/dist/${file}`
      };
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/laptops.jsx" type="text/babel"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const computersBtn = document.getElementById('computers-btn');
            const computerOptions = document.getElementById('computer-options');
            const buttons = [
                document.getElementById('laptops-btn'),
                document.getElementById('supply-chain-btn'),
                document.getElementById('w10-incompatible-btn')
            ];
            const sections = [
                document.getElementById('laptops'),
                document.getElementById('supply-chain'),
                document.getElementById('w10-incompatible')
            ];

            computersBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                const isDisplayed = computerOptions.style.display !== 'none';
                computerOptions.style.display = isDisplayed ? 'none' : 'block';
            });

            buttons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    // Hide all sections
                    sections.forEach(section => section.style.display = 'none');
                    // Show the target section
                    sections[index].style.display = 'block';
                    // Set active class
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    // Hide dropdown
                    computerOptions.style.display = 'none';
                });
            });

            window.addEventListener('click', function(event) {
                if (!computersBtn.contains(event.target)) {
                    computerOptions.style.display = 'none';
                }
            });
        });
    </script>
</body>
