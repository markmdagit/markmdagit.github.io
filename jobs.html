<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobs - Find Your Next Tech Career</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Location Input */
        .location-section {
            background: white;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .location-input {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 600px;
        }

        .location-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .location-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .detect-location {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .detect-location:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Filters */
        .filters {
            background: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .filter-option:hover {
            background: var(--bg);
        }

        .filter-option input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-option input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-option input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .clear-filters {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .clear-filters:hover {
            background: #dc2626;
        }

        /* Job Results */
        .job-results {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .results-header {
            background: var(--bg);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
            gap: 1rem;
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .job-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .job-card {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            background: var(--bg);
        }

        .job-card:last-child {
            border-bottom: none;
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .job-company {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .job-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .job-description {
            color: var(--text-light);
            line-height: 1.5;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .job-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-count {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filters {
                position: static;
                order: 2;
            }

            .location-input {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-search"></i> TechJobs</h1>
            <p>Find your next tech career opportunity</p>
        </div>
    </header>

    <section class="location-section">
        <div class="container">
            <div class="location-input">
                <input type="text" id="location" placeholder="Enter city, state, or ZIP code" value="">
                <button class="detect-location" onclick="detectLocation()">
                    <i class="fas fa-location-arrow"></i> Use My Location
                </button>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="main-content">
            <aside class="filters">
                <div class="filter-group">
                    <h3 class="filter-title"><i class="fas fa-map-marker-alt"></i> Distance</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="distance" value="5"> 5 miles
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="distance" value="10"> 10 miles
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="distance" value="25"> 25 miles
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="distance" value="50"> 50 miles
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title"><i class="fas fa-graduation-cap"></i> Degree Required</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="degree" value="high-school"> High School
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="degree" value="associates"> Associates
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="degree" value="bachelors"> Bachelors
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="degree" value="masters"> Masters
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="degree" value="phd"> Ph.D
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title"><i class="fas fa-certificate"></i> Certifications</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="certification" value="microsoft"> Microsoft
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="certification" value="cisco"> Cisco
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="certification" value="linux"> Linux
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="certification" value="aws"> AWS
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="certification" value="comptia"> CompTIA
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title"><i class="fas fa-clock"></i> Experience (Years)</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="experience" value="1"> 1 year
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="experience" value="2"> 2 years
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="experience" value="3"> 3 years
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="experience" value="5"> 5 years
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="experience" value="10"> 10+ years
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title"><i class="fas fa-dollar-sign"></i> Salary Range</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="salary" value="unknown"> Unknown
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="salary" value="50-70k"> $50,000 - $70,000
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="salary" value="70-90k"> $70,000 - $90,000
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="salary" value="90-120k"> $90,000 - $120,000
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="salary" value="120k+"> $120,000+
                        </label>
                    </div>
                </div>

                <button class="clear-filters" onclick="clearAllFilters()">
                    <i class="fas fa-times"></i> Clear All Filters
                </button>
            </aside>

            <main class="job-results">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Ready to search</div>
                    <button class="search-button" onclick="searchJobs()">
                        <i class="fas fa-search"></i> Search Jobs
                    </button>
                </div>
                <div class="job-list" id="jobList">
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3>Ready to find your next tech job?</h3>
                        <p>Enter your location and click "Search Jobs" to get started!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample job data (in a real app, this would come from an API)
        const sampleJobs = [
            {
                title: "Software Engineer",
                company: "TechCorp Solutions",
                location: "San Francisco, CA",
                distance: "5 miles",
                salary: "$90,000 - $120,000",
                degree: "bachelors",
                experience: "3",
                certifications: ["aws"],
                description: "Join our dynamic team building next-generation web applications. Work with React, Node.js, and AWS cloud services.",
                tags: ["React", "Node.js", "AWS", "JavaScript"]
            },
            {
                title: "IT Support Specialist",
                company: "Global Industries",
                location: "Los Angeles, CA",
                distance: "10 miles",
                salary: "$50,000 - $70,000",
                degree: "associates",
                experience: "2",
                certifications: ["comptia", "microsoft"],
                description: "Provide technical support to end users, troubleshoot hardware/software issues, and maintain network infrastructure.",
                tags: ["Windows", "CompTIA A+", "Help Desk", "Networking"]
            },
            {
                title: "DevOps Engineer",
                company: "CloudFirst Inc",
                location: "Austin, TX",
                distance: "25 miles",
                salary: "$120,000+",
                degree: "bachelors",
                experience: "5",
                certifications: ["aws", "linux"],
                description: "Lead our infrastructure automation efforts using Kubernetes, Docker, and CI/CD pipelines.",
                tags: ["Kubernetes", "Docker", "AWS", "Jenkins", "Linux"]
            },
            {
                title: "Network Administrator",
                company: "SecureNet Systems",
                location: "Chicago, IL",
                distance: "15 miles",
                salary: "$70,000 - $90,000",
                degree: "associates",
                experience: "3",
                certifications: ["cisco", "comptia"],
                description: "Manage and maintain enterprise network infrastructure including routers, switches, and firewalls.",
                tags: ["Cisco", "Networking", "Security", "CCNA"]
            },
            {
                title: "Cybersecurity Analyst",
                company: "Defensetech Corp",
                location: "Washington, DC",
                distance: "20 miles",
                salary: "$90,000 - $120,000",
                degree: "bachelors",
                experience: "3",
                certifications: ["comptia"],
                description: "Monitor security events, conduct vulnerability assessments, and respond to security incidents.",
                tags: ["Security+", "SIEM", "Incident Response", "Risk Assessment"]
            },
            {
                title: "Junior Developer",
                company: "StartupXYZ",
                location: "Portland, OR",
                distance: "8 miles",
                salary: "$50,000 - $70,000",
                degree: "high-school",
                experience: "1",
                certifications: [],
                description: "Entry-level position for motivated developer ready to learn modern web technologies.",
                tags: ["HTML", "CSS", "JavaScript", "Entry Level"]
            }
        ];

        let currentLocation = "";
        let filteredJobs = [];

        function detectLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // In a real app, you'd reverse geocode these coordinates
                        document.getElementById('location').value = "Current Location";
                        currentLocation = "Current Location";
                        showNotification("Location detected successfully!", "success");
                    },
                    function(error) {
                        showNotification("Unable to detect location. Please enter manually.", "error");
                    }
                );
            } else {
                showNotification("Geolocation is not supported by this browser.", "error");
            }
        }

        function getSelectedFilters() {
            const filters = {
                distance: [],
                degree: [],
                certification: [],
                experience: [],
                salary: []
            };

            Object.keys(filters).forEach(filterType => {
                const checkboxes = document.querySelectorAll(`input[name="${filterType}"]:checked`);
                filters[filterType] = Array.from(checkboxes).map(cb => cb.value);
            });

            return filters;
        }

        function matchesFilters(job, filters) {
            // Distance filter
            if (filters.distance.length > 0) {
                const jobDistance = parseInt(job.distance);
                const matchesDistance = filters.distance.some(dist => {
                    const filterDistance = parseInt(dist);
                    return jobDistance <= filterDistance;
                });
                if (!matchesDistance) return false;
            }

            // Degree filter
            if (filters.degree.length > 0 && !filters.degree.includes(job.degree)) {
                return false;
            }

            // Experience filter
            if (filters.experience.length > 0) {
                const jobExp = parseInt(job.experience);
                const matchesExp = filters.experience.some(exp => {
                    const filterExp = parseInt(exp);
                    return jobExp <= filterExp;
                });
                if (!matchesExp) return false;
            }

            // Certification filter
            if (filters.certification.length > 0) {
                const hasMatchingCert = filters.certification.some(cert => 
                    job.certifications.includes(cert)
                );
                if (!hasMatchingCert) return false;
            }

            // Salary filter
            if (filters.salary.length > 0) {
                const jobSalaryRange = getSalaryRange(job.salary);
                const matchesSalary = filters.salary.some(salaryFilter => {
                    if (salaryFilter === 'unknown' && job.salary === 'Not specified') return true;
                    return salaryFilter === jobSalaryRange;
                });
                if (!matchesSalary) return false;
            }

            return true;
        }

        function getSalaryRange(salary) {
            if (salary === 'Not specified') return 'unknown';
            if (salary.includes('$50,000 - $70,000')) return '50-70k';
            if (salary.includes('$70,000 - $90,000')) return '70-90k';
            if (salary.includes('$90,000 - $120,000')) return '90-120k';
            if (salary.includes('$120,000+')) return '120k+';
            return 'unknown';
        }

        function searchJobs() {
            const location = document.getElementById('location').value.trim();
            
            if (!location) {
                showNotification("Please enter a location or use 'Use My Location'", "error");
                return;
            }

            // Show loading
            showLoading();

            // Simulate API call delay
            setTimeout(() => {
                const filters = getSelectedFilters();
                filteredJobs = sampleJobs.filter(job => matchesFilters(job, filters));
                
                displayJobs(filteredJobs);
                updateResultsCount(filteredJobs.length);
            }, 1000);
        }

        function showLoading() {
            document.getElementById('jobList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for jobs...</p>
                </div>
            `;
            document.getElementById('resultsCount').textContent = "Searching...";
        }

        function displayJobs(jobs) {
            const jobList = document.getElementById('jobList');
            
            if (jobs.length === 0) {
                jobList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3>No jobs found</h3>
                        <p>Try adjusting your filters or search location to find more opportunities.</p>
                    </div>
                `;
                return;
            }

            jobList.innerHTML = jobs.map(job => `
                <div class="job-card" onclick="viewJob('${job.title}')">
                    <div class="job-title">${job.title}</div>
                    <div class="job-company">${job.company}</div>
                    <div class="job-details">
                        <div class="job-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            ${job.location} (${job.distance})
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-dollar-sign"></i>
                            ${job.salary}
                        </div>
                        <div class="job-detail">
                            <i class="fas fa-clock"></i>
                            ${job.experience}+ years exp.
                        </div>
                    </div>
                    <div class="job-description">${job.description}</div>
                    <div class="job-tags">
                        ${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function updateResultsCount(count) {
            const countElement = document.getElementById('resultsCount');
            if (count === 0) {
                countElement.textContent = "No jobs found";
            } else if (count === 1) {
                countElement.textContent = "1 job found";
            } else {
                countElement.textContent = `${count} jobs found`;
            }
        }

        function clearAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            showNotification("All filters cleared", "success");
        }

        function viewJob(jobTitle) {
            // In a real app, this would navigate to a detailed job view
            showNotification(`Viewing details for: ${jobTitle}`, "info");
        }

        function showNotification(message, type) {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transition: all 0.3s;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-detect location on page load
        window.addEventListener('load', () => {
            // Set a default location for demo purposes
            document.getElementById('location').value = "Your City, State";
        });
    </script>
</body>
</html>
