name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (tsc --noEmit)
        run: npm run typecheck

      - name: Bundle with esbuild
        run: npm run bundle

      - name: Build (tsc)
        run: npm run build

      - name: Run tests
        run: npm test
