<section class="section">
    <h2 class="section-title">Projects</h2>
    <div id="project-list" hx-get="/api/projects" hx-trigger="load">
        <!-- Projects will be loaded here -->
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="entry" style="margin-top: 2rem;">
        <h3>Add a New Project</h3>
        <form hx-post="/api/projects" hx-target="#project-list" hx-swap="innerHTML" hx-on::after-request="this.reset()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div>
                    <label for="name">Project Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid var(--border);">
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" required style="width: 100%; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid var(--border);">
                </div>
            </div>
            <div style="margin-top: 1rem;">
                <label for="url">URL</label>
                <input type="text" id="url" name="url" style="width: 100%; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid var(--border);">
            </div>
            <div style="margin-top: 1rem;">
                <label for="description">Description</label>
                <textarea id="description" name="description" required rows="4" style="width: 100%; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid var(--border);"></textarea>
            </div>
            <div style="margin-top: 1rem;">
                <button type="submit" class="tech-tag">Add Project</button>
            </div>
        </form>
    </div>
</section>
